<ion-view view-title="{{letter}}">
  <ion-content>
  	<div class="container">
  		<div class="pics">
  			<div class="imgcontainer">
  				<img src="{{pic}}" class="img">
  			</div>
  		</div>
  		<div class="text">
  			<div class="word">
  				{{letter}}
  			</div>
  			<div class="definition">
  				{{definition}}
  			</div>
  		</div><br><br><br><br>
  	</div>
  </ion-content>
</ion-view>
